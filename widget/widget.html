<style>
    #solfilm-widget {
        width: 100%;
    }

    .solfilm {
        display: block;
        margin: 10px auto;
    }
</style>
<div id="solfilm-widget"></div>
<script>
    (async () => {
        const base = 'https://d1uotsq4scdd8u.cloudfront.net';

        const res = await fetch(`${base}/index.txt`);
        const data = await res.text();

        const wrapper = document.getElementById('solfilm-widget');

        const files = data.split(',').map((file) => file.trim()).reverse();

        for (const file of files) {
            const vid = document.createElement('video');
            vid.src = `${base}/${file}`;
            vid.controls = true;
            vid.className = 'solfilm';
            vid.preload = false;
            wrapper.appendChild(vid);
        }
    })();
</script>
